<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Arena</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
<body id="body" style="background-color: #eee;">

<!-- Pantalla de inicio -->
<div id="startScreen" style="text-align: center;">
    <h1>Tetris Arena</h1>
    <p>¡Bienvenido! Elige una opción:</p>
    <div id="mainSoundToggle" style="margin-top: 20px;">
        <button onclick="toggleMainSound()">🔇 Sonido: OFF</button>
    </div>
    <div id="backgroundSelector" style="text-align: center; margin-top: 20px;">
        <p>Elegir fondo:</p>
    
        <label>
            <input type="radio" name="background" value="" checked> Sin fondo
        </label>
    
        <label>
            <input type="radio" name="background" value="img/1.png"> Fondo clásico
        </label>
    
        <label>
            <input type="radio" name="background" value="img/1.jpg"> Fondo 2
        </label>
    </div>
    <button onclick="startGame()">Iniciar Juego</button>
</div>

<!-- Botón de sonido -->
<button id="soundToggle" style="position: absolute; top: 10px; right: 10px; display:none;">🔊 Sonido: ON</button>

<!-- Canvas del juego -->
<canvas id="gameCanvas" style="display:none;"></canvas>


<!-- Overlay de pausa -->
<div id="pauseOverlay" style="display:none; position:absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7); color: white; font-size: 24px; text-align: center; padding-top: 200px;">
    ⏸ PAUSADO<br><small>Haz clic para continuar</small>
</div>

<script src="game.js"></script>
</body>
</html>
